<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Card-->
    <main class="card">
        <div class="container">
          <div class="imgContainer">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Product Image Equilibrium"
              class="img" />
            <!--Image Overlay-->
            <div class="overlay"></div>
            <img src="./images/icon-view.svg" alt="Icon View" class="iconView" />
          </div>
          <!--Content-->
          <div class="content">
            <h1 class="heading">Equilibrium #3429</h1>
            <h2 class="desc">
              Our Equilibrium collection promotes balance and calm.
            </h2>
            <div class="content2">
              <table class="table">
                <tr>
                  <td>
                    <p class="etherium">0.041 ETH</p>
                  </td>
                  <td>
                    <p class="time">3 days left</p>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <!--Horizontal Line-->
          <hr />
          <!--creator-->
          <div class="creatorDesc">
            <table>
              <tr>
                <td>
                  <img
                    src="./images/image-avatar.png"
                    alt="Person Image"
                    class="creatorImg" />
                </td>
                <td class="creatorInfo">
                  <p class="createdBy">
                    Creation of
                    <span class="creatorName">&nbspDevesh Shukla</span>
                  </p>
                </td>
              </tr>
            </table>
          </div>
        </div>
    </main>
    <!--Footer-->
    <footer>
      <div class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a>. 
          Coded by
        <a href="https://www.frontendmentor.io/profile/deveshshukla">
          Devesh Shukla</a>.
      </div>
    </footer>
  </body>
</html>
