<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css" />

  <title>Tip Calculator WebApp</title>
</head>

<body>
  <main>
    <img class="imgLogo" src="./images/logo.svg" alt="splitter logo image">

    <div class="container">

      <div class="sec-1">
        <div class="leftSec">
          <p class="txtHeading">Bill</p>
          <div class="inputSec">
            <img src="./images/icon-dollar.svg" alt="US dollor icon">
            <input id="totBill" class="inputField" type="number" name="people" placeholder="0" />
          </div>
        </div>
        <div class="leftSec">
          <p class="txtHeading">Select Tip %</p>
          <div class="tipPercField">
            <div class="tip tip0">5</div>
            <div class="tip tip1">10</div>
            <div class="tip tip2">15</div>
            <div class="tip tip3">25</div>
            <div class="tip tip4">50</div>
            <input class="customTip" type="number" name="Custom" placeholder="Custom" />
          </div>
        </div>
        <div class="leftSec">
          <p class="txtHeading">Number of People</p>
          <div class="inputSec">
            <img src="./images/icon-person.svg" alt="US dollor icon">
            <input class="inputField totPerson" type="number" name="people" placeholder="0" />
          </div>

          <div class="btnCalculate btn">Calculate Tip</div>

        </div>
      </div>

      <div class="sec-2">
        <div class="subSecRight">
          <p>Tip Amount <br><span>/ person</span></p>
          <div id="tipPerPerson" class="txtBillAmt">₹0.00</div>
        </div>
        <div class="subSecRight">
          <p>Bill Amount <br><span>/ person</span></p>
          <div id="billPerPerson" class="txtBillAmt">₹0.00</div>
        </div>
        <div class="subSecRight">
          <p>Total Amount <br><span>/ person</span></p>
          <div id="totAmtPerPerson" class="txtBillAmt">₹0.00</div>
        </div>

        <div class="btnReset btn">Reset</div>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/deveshshukla" target="_blank">Devesh Shukla</a>.
    </div>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
