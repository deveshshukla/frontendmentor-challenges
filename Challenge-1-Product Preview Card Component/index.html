<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Fevicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card">
      <picture class="cardImg">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 620px)">
        <img class="cardImg" src="./images/image-product-mobile.jpg" alt="productImg">
      </picture>
      <div class="cardContent">
        <h2 class="cardCategory">Perfume</h2>
        <h1 class="cardTitle">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="cardDesc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="cardPrice">
          <span class="currentPrice">$149.99</span>
          <span class="previousPrice">$169.99</span>
        </div>

        <button class="btn" type="button">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="#">Devesh Shukla</a>.
  </footer>
</body>
</html>
