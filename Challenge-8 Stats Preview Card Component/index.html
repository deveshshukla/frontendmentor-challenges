<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Devesh Shukla | Stats preview card component</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="card">
        <!-- Container-1 -->
        <div class="contentContainer">
          <h1 class="txtHeading">Get <span>insights</span> that help your business grow.</h1>
          <p class="txtDesc">
            Discover the benefits of data analytics and make better 
            decisions regarding revenue, customer experience, and 
            overall efficiency.
          </p>
          <div class="statusContainer">
            <p class="txtStatus">10k+ <span>companies</span></p>
            <p class="txtStatus">314 <span>templates</span></p>
            <p class="txtStatus">12M+ <span>queries</span></p>
          </div>
        </div>
        <!-- Container-2 -->
        <div class="imgContainer">
          <img src="./images/image-header-desktop.jpg" srcset="./images/image-header-mobile.jpg" alt="Hero Image" class="heroImg">
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/deveshshukla" target="_blank">Devesh Shukla</a>.
      </div>
    </footer>
  </body>
</html>
