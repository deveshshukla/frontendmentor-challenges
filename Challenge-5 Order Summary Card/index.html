<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Hero Image" class="heroImg">
      <div class="content">
        <h1 class="heading">
          Order Summary
        </h1>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="priceContainer">
          <img src="./images/icon-music.svg" alt="Music Icon" class="musicIcon">
          <div class="txts">
            <p class="txtPlan">Annual Plan</p>
            <p class="txtPrice">$59.99/year</p>
          </div>
          <a href="#" class="txtChange">Change</a>
        </div>
        <div class="btns">
          <a href="#" class="btnPayment">Proceed to Payment</a>
          <a href="#" class="btnCancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
