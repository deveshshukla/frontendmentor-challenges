<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Browser extensions manager UI | Dev Shukla</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <script defer src="script.js"></script>
  
</head>
<body>
  <main>
    <div class="content">

      <div class="header">
        <img src="./assets/images/logo.svg" alt="logo image">
        <img class="themeSwitch" src="./assets/images/icon-sun.svg" alt="switch mode icon">
      </div>

      <div class="filterSec">
        <h1 class="txtH1 txtTheme">Extensions List</h1>
        <div class="filterBtns">
          <button class="filter activeBtn">All</button>
          <button class="filter">Active</button>
          <button class="filter">Inactive</button>
        </div>
      </div>

      <div class="cardsContainer"></div>

    </div>
  </main>

  <footer>
    <div class="attribution txtTheme">
      Challenge by Frontend Mentor. 
      Coded by <a href="https://www.frontendmentor.io/profile/deveshshukla" target="_blank">Devesh Shukla â†—</a>
